<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle-A-Day Solver</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Puzzle-A-Day Solver</h1>
        <p>Select a date to solve.</p>
      </header>

      <main>
        <div id="board" class="board">
          <!-- Grid generated by JS -->
        </div>

        <div class="controls">
          <div class="status-bar">
            <span id="status-text">Select a Month, Day, and Weekday</span>
          </div>

          <div class="actions">
            <button id="solve-btn" disabled>Solve Puzzle</button>
            <button id="clear-btn" class="secondary">Reset</button>
          </div>

          <div class="hint-control">
            <label for="hint-slider"
              >Hints: <span id="hint-value">0</span>/9 tiles</label
            >
            <input
              type="range"
              id="hint-slider"
              min="0"
              max="9"
              value="0"
              disabled
            />
          </div>
        </div>
      </main>

      <footer>Built with Vanilla JS & Node.js</footer>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
