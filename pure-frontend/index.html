<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Daily</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Puzzle Daily</h1>
            <p>Pick a date & find the fit!</p>
        </header>

        <main>
            <div class="game-area">
                <div class="board-container">
                    <div id="board" class="board">
                        <!-- Grid generated by JS -->
                    </div>
                </div>

                <div class="sidebar">
                    <div class="controls-card">
                        <div class="status-bar">
                            <span id="status-text">Select Date</span>
                        </div>
                        <div class="actions">
                            <button id="solve-btn" disabled>Solve It!</button>
                            <button id="clear-btn" class="secondary">Reset</button>
                        </div>
                    </div>

                    <div id="inventory" class="inventory hidden">
                        <!-- Piece cards generated by JS -->
                         <div class="inventory-placeholder">
                             <p>Pieces will appear here!</p>
                         </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <span>Made with üçÉ & ‚òï</span>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
